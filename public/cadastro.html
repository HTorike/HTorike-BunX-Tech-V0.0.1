<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunX-Tech | Registro de Nova Unidade</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bun-pink: #ff43ad; }
        body { 
            background-color: #000; 
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #1a1a1a 0%, #000 70%);
            min-height: 100vh;
            color: #fff;
        }
        .font-bun { font-family: 'Space Grotesk', sans-serif; font-style: italic; text-transform: lowercase; }
        .neon-glow { text-shadow: 0 0 20px rgba(255, 67, 173, 0.5); color: #fff; }
        .bun-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .bun-input:focus {
            border-color: var(--bun-pink);
            background: rgba(255, 67, 173, 0.05);
            box-shadow: 0 0 15px rgba(255, 67, 173, 0.2);
        }
        #status-terminal {
            font-family: 'Courier New', monospace;
            min-height: 1.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-md relative">
        <div id="status-terminal" class="text-[10px] text-pink-500 uppercase tracking-[0.3em] mb-4 text-center">
            > AGUARDANDO COMANDO DE CRIAÇÃO...
        </div>

        <div class="text-center mb-10">
            <h1 class="text-5xl font-bun font-bold italic tracking-tighter neon-glow">
                new<span class="text-pink-500">_</span>unit
            </h1>
        </div>

        <form id="cadastroForm" class="space-y-4">
            <input type="text" id="username" required 
                class="w-full p-4 rounded-lg bun-input outline-none text-sm uppercase tracking-widest"
                placeholder="NOME DE USUÁRIO (CODENAME)">

            <input type="email" id="email" required 
                class="w-full p-4 rounded-lg bun-input outline-none text-sm uppercase tracking-widest"
                placeholder="EMAIL DE CONTATO">

            <input type="password" id="senha" required 
                class="w-full p-4 rounded-lg bun-input outline-none text-sm uppercase tracking-widest"
                placeholder="SENHA DE ACESSO">

            <button type="submit" 
                class="w-full p-4 mt-4 rounded-lg bg-white text-black font-bold uppercase tracking-widest hover:bg-pink-500 hover:text-white transition-all duration-300 transform active:scale-95">
                Registrar Unidade
            </button>
        </form>

        <div class="mt-8 text-center text-[10px] text-gray-600 uppercase tracking-widest border-t border-white/5 pt-6">
            <a href="/login-page" class="hover:text-pink-500 transition-colors">Voltar para o Login</a>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('status-terminal');
        const cadastroForm = document.getElementById('cadastroForm');

        function executarAnimacaoTerminal(textoFinal) {
            const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*";
            let iteracao = 0;
            if (window.terminalInterval) clearInterval(window.terminalInterval);

            window.terminalInterval = setInterval(() => {
                terminal.innerText = textoFinal.split("")
                    .map((letra, indice) => {
                        if(indice < iteracao) return textoFinal[indice];
                        return caracteres[Math.floor(Math.random() * caracteres.length)];
                    })
                    .join("");
                
                if(iteracao >= textoFinal.length) clearInterval(window.terminalInterval);
                iteracao += 1 / 3;
            }, 30);
        }

        cadastroForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            executarAnimacaoTerminal("> ENVIANDO DADOS PARA O NÚCLEO...");

            try {
                const response = await fetch('/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    executarAnimacaoTerminal("> UNIDADE REGISTRADA COM SUCESSO!");
                    setTimeout(() => {
                        window.location.href = '/login-page';
                    }, 2000);
                } else {
                    executarAnimacaoTerminal("> ERRO: CONFLITO DE DADOS DETECTADO.");
                    alert(data.mensagem);
                }
            } catch (error) {
                executarAnimacaoTerminal("> ERRO: FALHA NA TRANSMISSÃO.");
            }
        });
    </script>
</body>
</html>
